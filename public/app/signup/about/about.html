<div class="row">
    <div class="form-group col-12">
        <label for="name">Description</label>
        <textarea class="form-control" id="" cols="30" rows="10" value="{{form.description}}" ng-model="form.description"></textarea>
    </div>
    <div class="form-group col-12 col-sm-6">
        <label for="name">Location</label>
        <input class="form-control" type="text" value="{{form.location}}" ng-model="form.location">
    </div>
    <div class="form-group col-12 col-sm-6">
        <label for="name">Team</label>
        <input class="form-control" type="text" value="{{form.team}}" ng-model="form.team">
    </div>
</div>
