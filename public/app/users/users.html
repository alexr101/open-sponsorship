<h1>All Users</h1>
<div class="row">
    <div class="inline-block user col-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="user in users">

        <div class="header">
            <h2>{{user.name || 'N/A'}}</h2>
        </div>
        <div class="content">
            <strong>Location:</strong>
            <p>{{user.location || 'N/A'}}</p>
            <br>
            <strong>Sport:</strong>
            <p>{{user.sport || 'N/A'}}</p>
            <br>
            <strong>Nationality:</strong>
            <p>{{user.nationality || 'N/A'}}</p>
            <br>
            <strong>Team:</strong>
            <p>{{user.team || 'N/A'}}</p>
        </div>

    </div>
</div>
